<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais do CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #003803, #008507, #00B809);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: cornsilk;">Testando Gradiente</h1>
</body>
</html>
